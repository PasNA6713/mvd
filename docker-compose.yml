version: "3.7"

services:
    postgres:
        restart: always
        image: postgres:12
        volumes: 
            - ./dumps/dump.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres

    redis:
        restart: always
        image: redis:5
        
    backend:
        build: ./backend
        volumes:
            - ./backend:/usr/src/project
        ports:
            - "8000:8000"
        links:
            - postgres:postgres
            - redis:redis
        depends_on:
            - postgres
            - redis
        command: python /usr/src/project/manage.py runserver 0.0.0.0:8000
    
    celery:
        restart: always
        build: ./backend
        volumes:
            - ./backend:/usr/src/project
        depends_on:
            - backend
            - postgres
            - redis
        command: celery -A config worker -l info